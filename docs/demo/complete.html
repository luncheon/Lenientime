<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lenientime Complate - Declarative time autocompletion</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-64398169-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-64398169-1');
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <script src="../umd/lenientime-complete.min.js"></script>
    <h1 data-animated-text="Lenientime Complete">Lenientime Complete</h1>
    <a class="github-link" href="https://github.com/luncheon/lenientime">
      <img src="https://cdn.jsdelivr.net/npm/octicons@7.0.1/build/svg/mark-github.svg" alt="GitHub">
    </a>
    <p>Declarative time autocompletion.</p>

    <aside>
      <h5>see</h5>
      <ul style="margin-top: 0;">
        <li><a href="index.html" style="font-size: 85%;">examples of input / format</a></li>
      </ul>
    </aside>

    <section>
      <h5>example</h5>
      <dl style="margin: 0 0 0 20px;">
        <dt>
          <code>&lt;input data-lenientime-complete&gt;</code>
        </dt>
        <dd style="margin: 0 .5em .5em .5em;">
          <input data-lenientime-complete>
        </dd>
        <dt>
          <code>&lt;input data-lenientime-complete="hh:mm:ss a"&gt;</code>
        </dt>
        <dd style="margin: 0 .5em .5em .5em;">
          <input data-lenientime-complete="hh:mm:ss a">
        </dd>
      </dl>
    </section>
  </body>
</html>
